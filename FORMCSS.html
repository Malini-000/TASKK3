<!DOCTYPE html>
<head>
    
    <h1>User Registration Form</h1></head>
    <link rel="stylesheet" href="formcss.css">
    <body>
    
        <form>
        <fieldset class="dashed"><br>
            
            <legend><b><h2>Personal Information:  </h2> </b></legend>
            <label for="name"><b>Name:        </b></label>
            <input type="text"  placeholder="ENTER NAME" backgroundcolor="lightblue"><br><br>
            <label for="email"><b>Email Address:</b>        </label>
            <input type="text"  placeholder="ENTER Mail-Id"><br><br>
            <label for="passwd"><b>Password:       </b></label>
            <input type="password"   placeholder="ENTER PASSCODE"><br><br>
            <label for="cpasswd"><b>Confirm Password:      </b></label>
            <input type="password" placeholder="CONFIRM PASSCODE" ><br><br>
        </fieldset>
        <br>
        <fieldset class="dashed"><br>

            <legend><b><h2>Address Details: </h2></b></legend><br>
            <label for="adline1"><b>Address line one:</b></label>
            <input type="text"  placeholder="ENTER ADDRESS" ><br><br>
            <label for="adline2"><b>Address line two:</b> </label>
            <input type="text"   placeholder="ENTER ADDRESS" ><br><br>
            <label for="city"><b>Town/City:</b></label>
            <input type="text" placeholder="ENTER CITY" ><br><br>
            <label for="zip"><b>Zip/Postcode:</b></label>
            <input type="text" name="zip" placeholder="ENTER ZIPCODE"><br><br>
            
        </fieldset>
    
        
<br>
<button type="button" onclick="alert('signing in')">sign up</button>
    
</form>
</body>
</html>
